{% extends 'base.html' %}
{% block new %}
      <div class="container-fluid" id="form_music">
        <form action="{% url 'disco:musica_new' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group form-control-lg">
              <label class="label" for="field.auto_id">{{field.label}}</label>
              {{field}}
            </div>
            {% endfor %}
            <button type="submit" id="bnt-salvar">Salvar</button>
        </form>
    </div>
    
{% endblock %}
